<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Assignment</title>
    <style>
        section{
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <section>
        <div>
            <input type="number" name="" id="input-value" placeholder="enter number"><br>
            <p id="text"></p>
        </div>
    </section>
    <script>
        document.getElementById('input-value').addEventListener('change', function () {
            const input = document.getElementById('input-value');
            const inputValue = input.value;
            console.log(inputValue);
            if (inputValue < 0) {
                const Text = document.getElementById('text');
                Text.innerText = "enter a positive value";

            }
            else if (inputValue % 2 == 0) {
                const Text = document.getElementById('text');
                Text.innerText = `${parseInt(inputValue) + 2}, ${parseInt(inputValue) + 4}, ${parseInt(inputValue) + 6}`
            }
            else if (inputValue % 2 != 0) {
                const Text = document.getElementById('text');
                Text.innerText = `${parseInt(inputValue) + 2}, ${parseInt(inputValue) + 4}, ${parseInt(inputValue) + 6}`
            }
        })
    </script>
</body>

</html>
